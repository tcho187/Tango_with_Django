<!DOCTYPE html>

{%load static %}<!-- For django template-->
<html>

	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>Rango says...</h1>
		hello world! <strong>{{boldmessage}}</strong><br />
		<!-- {{boldmessage}} is a django template variable-->

		{% if categories %}
			<ul>
				{% for category in categories %}
				<li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}

		<a href="/rango/add_category/">Add a New Category</a>
		<a href="/rango/about/">About</a><br />
		<img src="{% static "Chicago.jpg" %}" alt= "Picture of Chicago" />
	</body>

</html>
